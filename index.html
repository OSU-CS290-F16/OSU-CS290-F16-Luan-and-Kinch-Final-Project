<!DOCTYPE html>
<html>
<head>
	<title>Final Project</title>
	<link rel="stylesheet" href="./css/index.css" media="screen">
</head>
<body onload="dynamicDateTime()">
	<header>
        <img src="./img/logo_icon.png" width="80px" height="80px">
        <p>Final Project</p>
    </header>
	<nav>
		<form>
			<input type="text" name="" placeholder="Search...">
			<input type="button" name="Search" value="Search">
		</form>
	</nav>
	<main>
		<div id="side-bar">
			<section class="side-bar-section">
				<h2>Section I</h2>
				<div>Content I</div>
			</section>
			<section class="side-bar-section">
				<h2>Section II</h2>
				<div>Content II</div>
			</section>
			<section class="side-bar-section">
				<h2>Color Scheme</h2>
				<div>
                    <input type="radio" name="color" value="black">Black<br>
                    <input type="radio" name="color" value="crimson" checked>Crimson<br>
                    <input type="radio" name="color" value="dodgerblue">Dodger Blue
                </div>
			</section>
		</div>
		<div id="main-content">

		</div>
	</main>
	<footer>
		<p id="copy-right">Copyright &copy; Group</p>
		<p id="date-time"></p>
	</footer>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
